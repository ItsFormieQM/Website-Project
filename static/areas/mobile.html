<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deltarune?</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "DETERMINATION SANS", monospace;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      overflow: hidden;
    }

    .game-container {
      position: relative;
      width: 1080px;
      height: 720px;
      image-rendering: pixelated;
      touch-action: none;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('/static/backgrounds/krisRoom.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      image-rendering: pixelated;
      z-index: 0;
    }

    .player {
      position: absolute;
      width: 28px;
      height: 28px;
      background-image: url('/static/sprites/red.png');
      background-size: contain;
      background-repeat: no-repeat;
      image-rendering: pixelated;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="game-container" id="game">
    <div class="background"></div>
    <div class="player" id="player"></div>
  </div>

  <script>
    const game = document.getElementById("game");
    const playerDiv = document.getElementById("player");

    const LOGICAL_WIDTH = 320;
    const LOGICAL_HEIGHT = 240;
    const scaleX = 1080 / LOGICAL_WIDTH;
    const scaleY = 720 / LOGICAL_HEIGHT;

    let area = 1;
    let isMusicPlaying = false;

    class bgm_mus {
      constructor() {
        this.dess = new Audio('/static/music/dessdark.ogg');
        this.dess.loop = true;
        this.dess.volume = 1.0;
      }

      playKrisRoom() {
        if (area === 1 && !isMusicPlaying) {
          this.dess.play();
          isMusicPlaying = true;
        }
      }
    }

    const musicPlayer = new bgm_mus();

    let player = {
      x: 158,
      y: 144,
      speed: 1.5,
      targetX: 158,
      targetY: 144,
      moving: false
    };

    function updateTarget(e) {
      const rect = game.getBoundingClientRect();
      const point = e.touches ? e.touches[0] : e;

      player.targetX = Math.max(
        0,
        Math.min(LOGICAL_WIDTH - 20, (point.clientX - rect.left) / scaleX)
      );

      player.targetY = Math.max(
        0,
        Math.min(LOGICAL_HEIGHT - 20, (point.clientY - rect.top) / scaleY)
      );
    }

    // Touch controls
    game.addEventListener("touchstart", e => {
      player.moving = true;
      updateTarget(e);
    });

    game.addEventListener("touchmove", e => {
      if (player.moving) updateTarget(e);
    });

    game.addEventListener("touchend", () => {
      player.moving = false;
    });

    // Optional mouse support
    game.addEventListener("mousedown", e => {
      player.moving = true;
      updateTarget(e);
    });

    window.addEventListener("mousemove", e => {
      if (player.moving) updateTarget(e);
    });

    window.addEventListener("mouseup", () => {
      player.moving = false;
    });

    function gameLoop() {
      musicPlayer.playKrisRoom();

      if (player.moving) {
        const dx = player.targetX - player.x;
        const dy = player.targetY - player.y;
        const dist = Math.hypot(dx, dy);

        if (dist > 0.3) {
          player.x += (dx / dist) * player.speed;
          player.y += (dy / dist) * player.speed;
        }
      }

      playerDiv.style.left = `${player.x * scaleX}px`;
      playerDiv.style.top = `${player.y * scaleY}px`;

      requestAnimationFrame(gameLoop);
    }

    gameLoop();

    // Redirect on refresh
    const nav = performance.getEntriesByType("navigation");
    if (nav.length && nav[0].type === "reload") {
      window.location.href = "/templates/index.html";
    }
  </script>
</body>
</html>
